<h3 class="page-title">Nous écrire</h3>
<div class="page-content" ng-controller="ContactFormCtrl">

            <label for="company" class="placeholder-rbm" ng-class="{'visible-pld': guest.company.length}">Votre entreprise*</label>
        </div>

        <ul class="errors-block ng-hide" ng-messages="echoForm.company.$error" ng-show="form.submit && echoForm.company.$invalid || echoForm.company.$invalid && echoForm.company.$dirty" role="alert" ng-messages-multiple="false">
            <div ng-messages-include="{{templateUrl | cleanhtml}}error-messages.html"></div>
        </ul>

        <!-- Social Ent Field -->
        <div class="input-block">
            <input type="text" ng-disabled="form.handle" ng-model="guest.rs" name="rs" id="rs" ng-minlength="3" ng-maxlength="30" ng-pattern="/^[a-zA-Z-'` ŠšÐdŽžCcÀÁÂÃÄÅÆÇÈÉÊËÌÍÎÏÑÒÓÔÕÖØÙÚÛÜÝÞßàáâãäåæçèéêëìíîïðñòóôõöøùúûüýþÿRr\D]+$/" placeholder="Votre raison sociale*" required>
            <label for="rs" class="placeholder-rbm" ng-class="{'visible-pld': guest.rs.length}">Votre raison sociale*</label>
        </div>
        <!-- Field Errors -->
        <ul class="errors-block ng-hide" ng-messages="echoForm.rs.$error" ng-show="form.submit && echoForm.rs.$invalid || echoForm.rs.$invalid && echoForm.rs.$dirty" role="alert" ng-messages-multiple="false">
            <div ng-messages-include="{{templateUrl | cleanhtml}}error-messages.html"></div>
        </ul>

        <!-- Name Field -->
        <div class="input-block">
            <input type="text" ng-disabled="form.handle" ng-model="guest.name" name="name" id="name" ng-minlength="3" ng-maxlength="30" ng-pattern="/^[a-zA-Z-'` ŠšÐdŽžCcÀÁÂÃÄÅÆÇÈÉÊËÌÍÎÏÑÒÓÔÕÖØÙÚÛÜÝÞßàáâãäåæçèéêëìíîïðñòóôõöøùúûüýþÿRr\D]+$/" placeholder="Votre nom*" required>
            <label for="name" class="placeholder-rbm" ng-class="{'visible-pld': guest.name.length}">Votre nom*</label>
        </div>
        <!-- Field Errors -->
        <ul class="errors-block ng-hide" ng-messages="echoForm.name.$error" ng-show="form.submit && echoForm.name.$invalid || echoForm.name.$invalid && echoForm.name.$dirty" role="alert" ng-messages-multiple="false">
            <div ng-messages-include="{{templateUrl | cleanhtml}}error-messages.html"></div>
        </ul>

        <!-- First Name Field -->
        <div class="input-block">
            <input type="text" ng-disabled="form.handle" ng-model="guest.firstName" name="firstName" id="firstNname" ng-minlength="3" ng-maxlength="30" ng-pattern="/^[a-zA-Z-'` ŠšÐdŽžCcÀÁÂÃÄÅÆÇÈÉÊËÌÍÎÏÑÒÓÔÕÖØÙÚÛÜÝÞßàáâãäåæçèéêëìíîïðñòóôõöøùúûüýþÿRr\D]+$/" placeholder="Votre prénom">

        <div class="input-block">
            <input type="email" ng-disabled="form.handle" ng-model="guest.email" ng-minlength="5"  name="email" id="email"  placeholder="Votre email*" ng-model-options="{ allowInvalid: true }" ng-pattern="/^([\w\.\-_]+)?\w+@[\w-_]+(\.\w+){1,}$/gmi" required>
