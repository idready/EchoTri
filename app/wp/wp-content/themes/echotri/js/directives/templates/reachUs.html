<h3 class="page-title">Nos Coordonées</h3>
<div ng-controller="GoogleMapsCtrl" class="page-content contact-infos">

    <p><strong>Adresse: </strong>22 Rue des grandes courbes, 72100 Le Mans</p>
    <p><strong>Téléphone: </strong>02 43 72 98 37</p>
    <p><strong>Fax: </strong>02 43 72 10 19</p>
    <p><strong>Nos horaires: </strong>Lundi - Vendredi 8h - 12h / 13h30 - 17h30 <strong>fermé les jours fériés</strong></p>

    <div ui-gmap-google-map refresh="true" class="location-map" center='map.center' zoom='map.zoom'>
        <div ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
            <div ui-gmap-window options="windowOptions" closeClick="closeWindow()">
                <h4 class="location-map-title">{{title}}</h4>
            </div>
        </div>
    </div>

</div>
